<div class="ww-section bg-light" id="events"  *ngIf="events"  >
    <div class="container ww-wedding-event">
      <h2 class="h1 text-center pb-3 ww-title" data-aos="zoom-in-down" data-aos-duration="1000">Wedding Events</h2>
      <div class="row" *ngFor="let e of events" >
        <div class="col-md-7 col-sm-12">
          <div class="my-3">
            <div class="h4">{{e.title}}</div>
            <ul>
              <li><i class="text-muted fas fa-map-marker-alt"></i><span class="pl-2 text-muted">{{e.address}}</span></li>
              <li class="pt-2"><i class="text-muted far fa-calendar-alt"></i><span class="pl-2 text-muted">{{e.StartDate | date}}- {{e.Enddate | date}}</span></li>
            </ul>
            <p>{{e.description}}</p>
          </div>
        </div>
        <div class="col-md-5 col-sm-12">
          <div class="my-3"><img class="img-fluid" src={{e.pic}} alt="Wedding Party"
              data-aos="fade-down-right" data-aos-duration="1000" /></div>
        </div>
      </div>
    
    </div>
  </div>
