<div class="ww-section bg-light" id="gallery">
    <div class="ww-photo-gallery">
      <div class="container">
        <h2 class="h1 text-center pb-3 ww-title" data-aos="zoom-in-down" data-aos-duration="1000">Photo Gallery</h2>
        <div class="col-md-12 text-center ww-category-filter mb-4"><a class="btn btn-outline-primary ww-filter-button"
            href="#" data-filter="all">All</a><a class="btn btn-outline-primary ww-filter-button" href="#"
            data-filter="vacation">Our Vacation</a><a class="btn btn-outline-primary ww-filter-button" href="#"
            data-filter="party">Party</a><a class="btn btn-outline-primary ww-filter-button" href="#"
            data-filter="ceremony">Ceremony</a><a class="btn btn-outline-primary ww-filter-button" href="#"
            data-filter="wedding">Wedding</a></div>
        <div class="ww-gallery" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
          data-aos-duration="1000" data-aos-offset="0">
          <div class="card-columns" *ngFor="let p of photos;let i=index">
            <div class="card" data-groups="[&quot;vacation&quot;,&quot;ceremony&quot;]">
              <a
                href="{{p.url}}" data-gallery="ww-gallery"><img
                  class="img-fluid" src="{{p.url}}" alt="Gallery Pic {{i+1}}" /></a>
                
            </div>
        </div>
      </div>
    </div>
  </div>
