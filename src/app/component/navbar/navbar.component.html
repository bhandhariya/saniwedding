<!-- photo upload -->
<div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upload photos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">

          <div class="card border-primary">
            <div class="card-body">
              <h4 class="card-title">Upload for family</h4>
              <div class="form-group">
                <input type="text" name="" [(ngModel)]="name" id="">
                <select [(ngModel)]="family">
                  <option value="sani">sani</option>
                  <option value="radha">radha</option>
                </select>
                <input type="file" class="form-control-file" (change)="selectFilea($event)" name="" id="" placeholder=""
                  aria-describedby="fileHelpId">
                <br>
                <button type="button" class="btn btn-primary" [disabled]="!selectedFilesa"
                  (click)="uploada()">upload</button>
              </div>
              <div *ngIf="currentFileUploada" class="progress mt-2">
                <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentagea }}"
                  aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
                  {{ percentagea }}%
                </div>
              </div>
            </div>
          </div>


          <div class="card border-primary">
            <div class="card-body">
              <h4 class="card-title">Upload for galary</h4>
              <div class="form-group">
                <input type="file" class="form-control-file" (change)="selectFile($event)" name="" id="" placeholder=""
                  aria-describedby="fileHelpId">
                <br>
                <button type="button" class="btn btn-primary" [disabled]="!selectedFiles"
                  (click)="upload()">upload</button>
              </div>
              <div *ngIf="currentFileUpload" class="progress mt-2">
                <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}"
                  aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
                  {{ percentage }}%
                </div>
              </div>

            </div>
          </div>



        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- add event -->
<div class="modal fade" id="event" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [formGroup]="EventForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Enter Title"  formControlName="title" >
        </div>
        <div class="form-group">
          <label >Address</label>
          <input type="text" class="form-control"  placeholder="Enter Address" formControlName="address"   >
        </div>
        <div class="form-group">
          <label >Description</label>
          <textarea class="form-control"  placeholder="Enter Description" formControlName="description" cols="30" rows="10"></textarea>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
