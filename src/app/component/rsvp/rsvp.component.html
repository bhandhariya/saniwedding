<div class="ww-section ww-rsvp-detail text-white" id="rsvp">
    <div class="container" data-aos="zoom-in-up" data-aos-duration="1000">
      <div class="col text-center">
        <h2 class="h1 ww-title pb-3" data-aos="zoom-in-down" data-aos-duration="1000">Join Our Wedding</h2>
      </div>
      <div class="row ww-rsvp-form"  >
        <div class="col-md-10">
          <div class="card-body">
            <form  [formGroup]="form"  >
              <div class="row">
                <div class="col md-6 pb-3">
                  <div class="form-group">
                    <label for="name-input">Your Name*</label>
                    <input class="form-control" formControlName="name"  id="name-input" type="text" name="name" required="required" />
                    <div class="error"  *ngIf="formErrors.name" >
                      {{formErrors.name}}
                    </div>
                  </div>
                </div>
                <div class="col-md-6 pb-3">
                  <div class="form-group">
                    <label for="email-input">Your Email*</label>
                    <input class="form-control" id="email-input" formControlName="email"  type="email" name="_replyto" required="required" />
                    <div class="error"  *ngIf="formErrors.email" >
                      {{formErrors.email}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col md-6 pb-3">
                  <div class="form-group">
                    <label for="guest-input">Number of Guests</label>
                    <select class="form-control" id="guest-input" name="guest"  formControlName="guestNo"  >
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                      <option value="4">Four</option>
                      <option value="5">Five</option>
                      <option value="6">Six</option>
                      <option value="7">Seven</option>
                      <option value="8">Eight</option>
                      <option value="9">Nine</option>
                      <option value="10">Ten</option>
                      <option value="11">11</option>
                    </select>
                    <div class="error"  *ngIf="formErrors.guestNo" >
                      {{formErrors.guestNo}}
                    </div>
                  </div>
                </div>
                <div class="col-md-6 pb-3">
                  <div class="form-group">
                    <label for="events-input">I am Attending</label>
                    <select class="form-control" id="events-input" formControlName="events" name="events">
                      <option [ngValue]="null" disabled>Select Event</option>
                     <option *ngFor="let event of AllEvents" [ngValue]="event._id">{{event.title}}</option>
        
                    </select>
                    <div class="error"  *ngIf="formErrors.events" >
                      {{formErrors.events}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="message-input">Your Message</label>
                    <textarea class="form-control" id="message-input" formControlName="message"  name="message" rows="4"></textarea>
                    <div class="error"  *ngIf="formErrors.message" >
                      {{formErrors.message}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <button class="btn btn-primary btn-submit"   (click)="send()" >Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
