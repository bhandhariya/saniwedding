   <!-- Modal -->
   <div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload function pics</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          
          <div class="form-group">
            <label for=""></label>
            <input type="file" class="form-control-file"  (change)="selectFile($event)"  multiple name="" id="" placeholder="" aria-describedby="fileHelpId">
          


          </div>


        </div>
        <div class="modal-footer">
          <button class="btn btn-primary"
  class="btn btn-success btn-sm"
  [disabled]="!selectedFiles"
  (click)="newupload()"
>
  Upload
</button>
<button  (click)="resetP()" >reset</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
